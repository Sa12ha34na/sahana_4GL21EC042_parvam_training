{% extends 'student_registration/menu.html' %}

{% block title %}Delete Registration{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Delete the Existing Student Registration</h1>
    </div>
    <div class="card-body">
        <h2>Do you really want to delete this student registration details?</h2>
    </div>
    <div class="card-footer">
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-success">Yes, Delete</button>
            <button class="btn btn-danger">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
