<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch Registration Form
      </button>
      
      <!-- Modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Registration Form</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- form  -->
    <form class="row p-3 border border-2 my-3">
        <div class="mb-3 col-md-4 ">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="name" >
        </div>
        <div class="mb-3 col-md-4 ">
          <label for="usn" class="form-label">USN</label>
          <input type="text" class="form-control" name="usn" id="usn" >
        </div>
        <div class="mb-3 col-md-4 ">
            <label for="dob">DOB:</label> 
            <input type="date" name="dob" id="dob"max="2025-19-1">
        </div>
        <div class="mb-3 col-md-4 ">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" >
        </div>
        <div class="mb-3 col-md-4 ">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 col-md-4 ">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone_number" >
        </div>
        <div class="mb-3 col-md-6">
          <label for="address" class="form-label">Temporary Address</label>
          <textarea class="form-control" id="address" cols="5" rows="3"></textarea>
        </div>
        <div class="mb-3 col-md-6">
          <label for="address" class="form-label">Permanent Address</label>
          <textarea class="form-control" id="address" cols="5" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Agree for the terms and condition</label>
        </div>
        <div class="d-flex justify-content-start">
          <button type="reset" class="btn btn-danger mx-2">Reset</button>
          <button type="submit" class="btn btn-success">Submit</button>
       </div>
      </form>
  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
   
     
    


    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
