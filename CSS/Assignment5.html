<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ass5gallery.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">My Gallery</h1>
        <div class="gallery">
            <img src="../media/palace.jpg" alt="palace image" class="pic img-1" >
             <div class="desc"> palace </div>
            <img src="../media/nature.jpg" alt="nature image" class="pic img-2" >
             <div class="desc"> nature </div>
            <img src="../media/coffee-plantation.jpg" alt="coffee-plantation image" class="pic img-3" >
             <div class="desc"> coffee-plantation </div>
            <img src="../media/coffee.jpg" alt="coffee image" class="pic img-4" >
             <div class="desc"> coffee </div>    
        </div>
    </div>

    <div class="parent">
        <div class="child child-1">1</div>
        <div class="child child-2">2</div>
        <div class="child child-3">3</div>
        <div class="child child-4">4</div>
        <div class="child child-5">5</div>
        <div class="child child-6">6</div>
        <div class="child child-7">7</div>
        <div class="child child-8">8</div>
        <div class="child child-9">9</div>
        <div class="child child-10">10</div>
    </div>    
</body>
</html>
