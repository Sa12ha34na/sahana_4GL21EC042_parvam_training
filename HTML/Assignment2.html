<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Base</title>
</head>
<body>
    <form>

        <h1>Student Database</h1>
        <label for="first_name">First Name:</label>
         <input  type="text" name="first_name" id="first_name"maxlength="10"><br><br>
        <label for="middle_name">Middle Name:</label>
         <input  type="text" name="middle_name" id="middle_name"><br><br>
        <label for="last_name">Last Name:</label>
         <input  type="text" name="last_name" id="last_name"><br><br>


        <label for="usn">USN:</label>
         <input type="text" name="usn" id="usn"><br><br>
        <label for="college_name">College Name:</label>
         <input type="text" name="college_name" id="college_name"><br><br>
        <label for="college_adress">College adress:</label>
         <textarea cols="48" rows="4"></textarea><br><br>

        <label for="email_id">Email ID:</label>
         <input type="email" name="email_id" id="email_id"><br><br>
        <label for="password">Password:</label>
         <input type="password" name="password" id="password"><br><br>

        <label for="current_year">Current Year:</label>
         <input type="radio" name="current_year" id="1st_year">
        <label for="1st_year">1st Year:</label>
         <input type="radio" name="current_year" id="2nd_year">
        <label for="2nd_year">2nd Year:</label>
         <input type="radio" name="current_year" id="3rd_year">
        <label for="3rd_year">3rd Year:</label>
         <input type="radio" name="current_year" id="4th_year">
         <label for="4th_year">4th Year:</label><br><br>

        <label for="branch">Branch:</label>
         <input type="radio" name="branch" id="electronics_and_communication">
        <label for="electronics_and_communication">Electronics and Communication</label>
         <input type="radio" name="branch" id="computer_science">
        <label for="computer_science">Computer Science</label>
         <input type="radio" name="branch" id="civil">
        <label for="civil">Civil</label>
         <input type="radio" name="branch" id="mechanical">
         <label for="mechanical">Mechanical</label><br><br>

        <label for="gender">Gender:</label> 
         <input type="radio" name="gender" id="male">
        <label for="male">Male</label> 
         <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br><br>
        
        <label for="10th_result(%)">10th Result(%):</label>  
         <input type="number" name="10th_result(%)" id="10th_result(%)"><br><br>
        <label for="2nd_pu_result">2nd PU Result:</label>  
         <input type="number" name="2nd_pu_result" id="2nd_pu_result"><br><br>

        <label for="permanent_adress">Permanent Adress:</label>
         <textarea cols="48" rows="4"></textarea><br><br>


        <input type="submit">
        <input type="reset">
        
    </form>
</body>
</html>
