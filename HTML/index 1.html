<!Doctype html>
<html>
	<head>
		<title>First Document</title>	
	</head>
	<body>
		<!--There are 6 types of headings in HTML-->
		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>
		<h4>Heading 4</h4>
		<h5>Heading 5</h5>
		<h6>Heading 6</h6>
        <!--p tag is used for paragraphs-->
		<p>lorem100</p>
        <!--ordered list and unorder lists-->
		<h1>ordered list</h1>
		<ol type="a">
			<li>Bread</li>
			<li>Milk</li>
			<li>butter</li>
			<li>Jam</li>
		</ol>
		<h1>unordered list</h1>
		<ul type="circle">
			<li>Social Science</li>
			<li>maths</li>
			<li>science</li>
			<li>english</li>
			<li>kannada</li>
		</ul>
	</body>
</html>
